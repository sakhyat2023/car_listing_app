{% extends "base.html" %}

{% block content %}
<div class="w-75 mx-auto py-3">
    <h1 class="fw-bold">Update Profile</h1>
    <form action="" method="post" class="d-flex flex-column gap-3 py-4" novalidate>
        {% csrf_token %}
        <span class="text-danger">{{form.non_field_errors}}</span>
        <a href="{% url 'change_password' %}" class="nav-link text-primary">Change Password</a>
        {% for field in form %}
        {{field.label_tag}}
        {{field}}
        <span class="text-danger">{{field.errors}}</span>
        {% endfor %}
        <button type="submit" class="btn btn-primary fw-bold">Submit</button>
    </form>
</div>
{% endblock content %}
